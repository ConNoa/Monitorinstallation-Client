<div class="pageheader">
    <h1>Computer</h1>
    <p class="description">Some tools for computer managment</p>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li class="active">Computer</li>
        </ol>
    </div>
</div>
<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Computer</h3>
                </div>
                <div class="panel-body server-chart">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <button type="button" class="btn btn-danger" ng-click="doCommand('shutdown')">Shutdown</button>
                            <button type="button" class="btn btn-warning" ng-click="doCommand('reboot')">Reboot</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Application</h3>
                </div>
                    <div class="panel-body server-chart">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <button type="button" class="btn btn-danger" ng-click="doCommand('close')">Close app</button>
                            <button type="button" class="btn btn-info" ng-click="doCommand('fullscreen')">Fullscreen switch</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
