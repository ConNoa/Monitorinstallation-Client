<!-- Form Modal -->

<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel"> Add Color</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input  class="form-control" id="inputEmail3" ng-model="newname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Color</label>
                        <div class="col-sm-9">
                            <!-- <input class="form-control" id="{{name}}" ng-model="value"> -->
                            <input class="form-control" colorpicker="rgba" type="text" ng-model="newvalue" />
                            <!-- <input minicolors class="form-control" type="text" ng-model="value"> -->
                        </div>
                        <div class="col-sm-1 colorquad" ng-style="{ 'backgroundColor': newvalue }">
                        </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
</div>

<!-- End Form Modal -->
